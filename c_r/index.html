<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contador Regressivo</title>
  <style>
    body {
      background-color: #444;
      color: #efefef;
      margin-top: 10em;
      font-family: sans-serif;
      font-weight: 900;
    }
    .conteiner {
      margin-left: auto;
      margin-right: auto;
      width: 90%;
      font-size: 8em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="conteiner" class="conteiner"></div>
  <hr>
  <div class="conteiner">Falta : #CPBSB2</div>
  <script>
    const cronometro = () => {
      const final = new Date(2018, 4, 30, 12, 0, 0, 0)
      const agora = new Date()
      let s = Math.floor((final - agora) / 1000)
      let d = Math.floor(s / 24 / 60 / 60)
      s -= d * 24 * 60 * 60
      let h = Math.floor(s / 60 / 60)
      s -= h * 60 * 60
      let m = Math.floor(s / 60)
      s -= m * 60
      const relogio = (h > 9 ? h : '0'+h) + ':' + (m > 9 ? m : '0'+m) + ':' + (s > 9 ? s : '0'+s)
      document.getElementById("conteiner").innerHTML = d + ' - ' + relogio
    }
    setInterval(cronometro ,1000)
  </script>
</body>
</html>
