<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contador Regressivo</title>
  <style>
    body {
      background-color: #444;
      color: #efefef;
      height: 100vh;
      padding-top: 30vh;
    }
    .conteiner {
      margin-left: auto;
      margin-right: auto;
      width: 90%;
      font-size: 5em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="conteiner" class="conteiner"></div>
  <script>
    function cronometro() {
      const final = new Date(2018, 4, 30, 12, 0, 0, 0);
      const agora = new Date(); 
      let s = Math.floor((final - agora)/1000),
          d = Math.floor(s/(24 * 60 * 60));
      s -= d * 24 * 60 * 60;
      let h = Math.floor(s/(60 * 60));
      s -= h * 60 * 60;
      let m = Math.floor(s/60);
      s -= m * 60;
      document.getElementById("conteiner").innerHTML = d + ' - ' + h + ':' + m + ':' + s;
    }
    setInterval(function() { cronometro() } ,1000);
  </script>
</body>
</html>
