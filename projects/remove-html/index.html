<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Remove HTML Tags</title>
  </head>
  <body>
    <header>
      <h1>Remove HTML Tags</h1>
    </header>
    <main>
      <label id="file-label" for="file-input"></label>
      <input id="file-input" type="file" accept=".txt, .log, .md, .html, .csv, text/plain" />
    </main>
    <footer>
      <button id="btn-process" type="button">Process Text File</button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
